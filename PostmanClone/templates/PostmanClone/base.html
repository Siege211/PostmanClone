<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    </div>

        <li class="active">

            <a href="/accounts/login">Log In</a>|
            <a href="{% url 'register' %}">Register</a>
            {% endif %}

    </ul>
    </div>
</nav>

    <div class="container">
    {% block content %}
        {% endblock %}
    </div>

</html>
